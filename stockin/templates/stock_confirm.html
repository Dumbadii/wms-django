{% extends 'base.html' %}
{% block content %}
<form action="." method="POST">
    {% csrf_token %}
    <h1>Do you want to confirmed the stockin "{{ object.code }}"? Once confirmed, can update no more.</h1>
    <p>
        <input type="submit" value="Yes"/> <a href="{{ object.get_absolute_url }}">Cancel</a>
    </p>
</form>

{% endblock %}
